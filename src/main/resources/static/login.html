        $().ready(function (){
            $("#user").click(function(){
                alert(2);
                $.ajax({
                    url: '/login/user',
                    type: 'POST',
                    data: "id=" + $('#id').val() + "&password=" + $('#password').val(),
                    success: function (res, status) {
                        window.location.href='/index.html'
                    },
                    error: function (res, status) {
                        alert(res);
                    }
                });
            });
            $("#admin").click(function(){
                $.ajax({
                    url: '/login/admin',
                    type: 'POST',
                    data: "id=" + $('#id').val() + "&password=" + $('#password').val(),
                    success: function (res, status) {
                        window.location.href='/admin.html'
                    },
                    error: function (res, status) {
                        alert(res.statusText);
                    }
                });
            });
        })

  <body class="login-img3-body">

    <div class="container">

      <form class="login-form" id="login">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
			<br>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" id="id" placeholder="员工ID" autofocus="autofocus">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" id="password" placeholder="密码">
            </div>
			<br>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住密码
                <span class="pull-right"><a href="#"> 无法登录？联系管理员</a></span>
            </label>
            <button class="btn btn-info btn-lg btn-block" id="user" >员工登录</button>
            <button class="btn btn-info btn-lg btn-block" id="admin" >管理员登录</button>
        </div>
      </form>

    </div>
