    <title>表单提交</title>

    <!-- Bootstrap CSS -->

    <!-- bootstrap theme -->

    <!--external css-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->

  <body>
  <!-- container section start -->
  <section id="container" class="">
		  <div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa-files-o"></i> 表单提交</h3>
				</div>
			</div>
              <!-- Form validations -->              
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              事务表单
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <form class="form-validate form-horizontal" id="feedback_form" method="get" action="">
								  <div class="form-group ">
                                          <label for="cname" class="control-label col-lg-2">员工ID <span class="required">*</span></label>
                                          <div class="col-lg-6">
                                              <input class="form-control" id="cname" name="fullname" minlength="10" type="number" required />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="cname" class="control-label col-lg-2">姓名 <span class="required">*</span></label>
                                          <div class="col-lg-6">
                                              <input class="form-control" id="cname" name="fullname" minlength="2" type="text" required />
                                          </div>
                                      </div>
									  <div class="form-group">
                                      <label class="col-lg-2 control-label">事务类型 <span class="required">*</span></label>
                                      <div class="col-lg-6">
                                      <select class="form-control m-bot15" id="issue_type" name="issue_type">
                                              <option>Option 1</option>
                                              <option>Option 2</option>
                                              <option>Option 3</option>
                                          </select>
										 </div>
									  </div>
									  <div class="form-group ">
                                          <label for="cname" class="control-label col-lg-2">主题 <span class="required">*</span></label>
                                          <div class="col-lg-6">
                                              <input class="form-control" id="csubject" name="subject" minlength="3" type="text" required />
                                          </div>
                                      </div>
									  <div class="form-group">
                                                      <label class="col-lg-2 control-label">联系电话 <span class="required">*</span></label>
                                                      <div class="col-lg-6">
                                                          <input type="tel" class="form-control" id="phone" name="phone" maxlength="11">
                                                      </div>
                                                  </div>
									<div class="form-group">
                                                      <label class="col-lg-2 control-label">正文 </label>
                                                  <div class="col-lg-6">
                                                      <textarea class="form-control ckeditor" name="editor1" rows="6"></textarea>
													 </div>
													 </div>

                                      <div class="form-group">
                                          <div class="col-lg-offset-4 col-lg-6">
                                              <button class="btn btn-primary" type="submit">提交</button>
                                              <button class="btn btn-default" type="button">取消</button>
                                          </div>
                                      </div>
                                  </form>
                              </div>

                          </div>
                      </section>
                  </div>
              </div>
  </section>
  <!-- container section end -->

    <!-- javascripts -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

	<script type="text/javascript" src="assets/ckeditor/ckeditor.js"></script>

    <!-- custom form validation script for this page-->
    <script src="js/form-validation-script.js"></script>
    <!--custome script for all page-->
    <script src="js/scripts.js"></script>    


  </body>
</html>
