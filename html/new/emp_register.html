<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>员工注册</title>

    <!-- Bootstrap CSS -->    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->
  </head>

  <body>
  <!-- container section start -->
  <section id="container" class="">
		  <div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa-files-o"></i> 员工注册</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="home.html">主页</a></li>
						<li><i class="fa fa-files-o"></i>员工注册</li>
					</ol>
				</div>
			</div>
              <!-- Form validations -->              
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              员工注册表
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <form class="form-validate form-horizontal" id="feedback_form" method="post" action="/user/admin/register">
								  <div class="form-group ">
                                          <label for="id" class="control-label col-lg-2">员工ID <span class="required">*</span></label>
                                          <div class="col-lg-6">
                                              <input class="form-control" id="id" name="id" minlength="10" type="number" required />
                                          </div>
                                      </div>
                                      <div class="form-group ">
                                          <label for="name" class="control-label col-lg-2">姓名 <span class="required">*</span></label>
                                          <div class="col-lg-6">
                                              <input class="form-control" id="name" name="name" minlength="2" type="text" required />
                                          </div>
                                      </div>
									  <div class="form-group ">
                                          <label for="password" class="control-label col-lg-2">登录密码 <span class="required">*</span></label>
                                          <div class="col-lg-6">
                                              <input class="form-control " id="password" name="password" minlength="6" type="password" />
                                          </div>
                                      </div>
									  <div class="form-group">
                                                      <label class="col-lg-2 control-label">电话号码 <span class="required">*</span></label>
                                                      <div class="col-lg-6">
                                                          <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" minlength="11">
                                                      </div>
                                                  </div>
                                      <div class="form-group ">
                                          <label for="email" class="control-label col-lg-2">E-Mail <span class="required">*</span></label>
                                          <div class="col-lg-6">
                                              <input class="form-control " id="email" type="email" name="email" required />
                                          </div>
                                      </div>
									  <div class="form-group ">
                                          <label for="birthday" class="control-label col-lg-2">出生日期 <span class="required">*</span></label>
                                          <div class="col-lg-6">
                                              <input class="form-control " id="birthday" type="date" name="birthday" value="1997-01-01" required />
                                          </div>
                                      </div>
									  <div class="form-group">
                                      <label class="col-lg-2 control-label">政治面貌 <span class="required">*</span></label>
                                      <div class="col-lg-6">
                                      <select class="form-control m-bot15" id="political" name="political">
                                          <option value="7">中共党员</option>
                                          <option value="8">中共预备党员</option>
                                          <option value="9">共青团员</option>
                                          <option value="10">民革党员</option>
                                          <option value="11">民盟盟员</option>
                                          <option value="12">民建会员</option>
                                          <option value="13">民进会员</option>
                                          <option value="14">农工党党员</option>
                                          <option value="15">致公党党员</option>
                                          <option value="16">九三学社社员</option>
                                          <option value="17">台盟盟员</option>
                                          <option value="18">无党派人士</option>
                                          <option value="19">群众</option>
                                          </select>
										 </div>
									  </div>
									  <div class="form-group">
                                      <label class="col-lg-2 control-label">职称 <span class="required">*</span></label>
                                      <div class="col-lg-6">
                                      <select class="form-control m-bot15" id="title" name="title">
                                          <option value="1">助理工程师</option>
                                          <option value="2">工程师</option>
                                          <option value="3">高级工程师</option>
                                          <option value="4">正高级工程师</option>
                                          <option value="5">助理经济师</option>
                                          <option value="6">经济师</option>
                                          <option value="7">高级经济师</option>
                                          <option value="8">正高级经济师</option>
                                          <option value="9">助理会计师</option>
                                          <option value="10">会计师</option>
                                          <option value="11">高级会计师</option>
                                          <option value="12">正高级会计师</option>
                                          <option value="13">助理审计师</option>
                                          <option value="14">审计师</option>
                                          <option value="15">高级审计师</option>
                                          <option value="16">正高级审计师</option>
                                          <option value="17">四级律师</option>
                                          <option value="18">三级律师</option>
                                          <option value="19">二级律师</option>
                                          <option value="20">一级律师</option>
                                          </select>
										 </div>
									  </div>
                                      <div class="form-group">
                                          <div class="col-lg-offset-4 col-lg-6">
                                              <button class="btn btn-primary" type="submit">提交</button>
                                              <button class="btn btn-default" type="button">取消</button>
                                          </div>
                                      </div>
                                  </form>
                              </div>

                          </div>
                      </section>
                  </div>
              </div>
  </section>
  <!-- container section end -->

    <!-- javascripts -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- nice scroll -->
    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
    <!-- jquery validate js -->
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>

    <!-- custom form validation script for this page-->
    <script src="js/form-validation-script.js"></script>
    <!--custome script for all page-->
    <script src="js/scripts.js"></script>    


  </body>
</html>
