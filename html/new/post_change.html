<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>职位变动</title>

    <!-- Bootstrap CSS -->    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <script src="js/lte-ie7.js"></script>
    <![endif]-->

  <body>
  <!-- container section start -->
  <section id="container" class="">
		  <div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa-files-o"></i> 职位变动</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="home_admin.html">主页</a></li>
						<li><i class="fa fa-files-o"></i>职位变动</li>
					</ol>
				</div>
			</div>
              <!-- Form validations -->              
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              职位变更表
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <form class="form-validate form-horizontal" id="feedback_form" method="get" action="">
								  <div class="form-group ">
                                          <label for="cname" class="control-label col-lg-2">员工ID <span class="required">*</span></label>
                                          <div class="col-lg-6">
                                              <input class="form-control" id="cname" name="fullname" maxlength="10" type="number" required />
                                          </div>
                                      </div>
									  <div class="form-group">
                                      <label class="col-lg-2 control-label">变动类型 <span class="required">*</span></label>
                                      <div class="col-lg-6">
                                      <select class="form-control m-bot15" id="ptype" name="ptype">
                                              <option>Option 1</option>
                                              <option>Option 2</option>
                                              <option>Option 3</option>
                                          </select>
										 </div>
									  </div>
									  <div class="form-group ">
                                          <label for="cname" class="control-label col-lg-2">入职部门ID <span class="required">*</span></label>
                                          <div class="col-lg-6">
                                              <input class="form-control" id="tdep" name="tdep" maxlength="4" type="number" required />
                                          </div>
                                      </div>
									  <div class="form-group ">
                                          <label for="cname" class="control-label col-lg-2">入职岗位ID <span class="required">*</span></label>
                                          <div class="col-lg-6">
                                              <input class="form-control" id="tpost" name="tpost" maxlength="10" type="number" required />
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <div class="col-lg-offset-4 col-lg-6">
                                              <button class="btn btn-primary" type="submit">提交</button>
                                              <button class="btn btn-default" type="button">取消</button>
                                          </div>
                                      </div>
                                  </form>
                              </div>

                          </div>
                      </section>
                  </div>
              </div>
  </section>
  <!-- container section end -->

    <!-- javascripts -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- nice scroll -->
    <script src="js/jquery.scrollTo.min.js"></script>
    <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
    <!-- jquery validate js -->
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>

    <!-- custom form validation script for this page-->
    <script src="js/form-validation-script.js"></script>
    <!--custome script for all page-->
    <script src="js/scripts.js"></script>    


  </body>
</html>
